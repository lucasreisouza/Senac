<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagens</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <section class="container">
        <div class="container2">
            <form id="formulario" class="form">
                <label>Nome</label>
                <input id="nome" placeholder="Insira seu nome">
                <label>Data</label>
                <input type="date" id="data" placeholder="Qual a data da sua viagem?">
                <label>Destino</label>
                <input id="destino" placeholder="Destino da viagem">
                <button type="submit">Adicionar</button>
            </form>
        </div>
        <div id="lista"></div>
    </section>
    <script src="./JS/script.js"></script>
</body>

</html>
